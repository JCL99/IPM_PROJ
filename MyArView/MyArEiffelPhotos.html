<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="MyAR.css">
  <script type="text/javascript" src="date_time.js"></script>

  <title>MyARView</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
<style>
.mySlides {display:none;}
</style>
<body>

  <h1 style="text-align:center; color: blue;">MyARView</h1>

  <!--Frame do iGo-->
  <div class = "iGoFrameDIV">
    <!--Imagem da frame-->
    <img src="../Assets/iGoFrame/iGoFrameWhite.png" alt="iGoFramePNG" class="iGoFrame">

    <!--MainScreen iGo-->
    <!--Status Bar iGo-->
    <div class="statusBar">
      <div class="statusDay">
        <p>MON</p>
        <p>20th</p>
      </div>

      <div class="statusHome">
        <a href="../index.html"><img src="../Assets/StatusBar/homeButton.png" alt="homeButtonPNG" class="homeButtonPng"></a>
      </div>

      <div class="statusHours">
        <p><span id="date_time"></span>
        <script type="text/javascript">window.onload = date_Hours('date_time');</script></p>
      </div>

      <div class="statusBattery">
        <img src="../Assets/StatusBar/battery.png" alt="batteryPNG" class="batteryPng">
      </div>

      <div class="statusWeather">
        <a href="respectTheProgrammer.html"><img src="../Assets/StatusBar/weather.png" alt="cloudPNG" class="cloudPng"></a>
      </div>
    </div>

    <div class="touchScreen">
      <!--<img src="Eifel.gif" alt="EifelGIF" class="Eifel">-->

      <div class="w3-content w3-display-container">

      <div class="w3-display-container mySlides">
        <img src="pic1.jpg" style="width:100%; height:310px">
      </div>

      <div class="w3-display-container mySlides">
        <img src="pic2.jpg" style="width:100%; height:310px">

      </div>

      <div class="w3-display-container mySlides">
        <img src="pic3.jpg" style="width:100%; height:310px">
      </div>

      <div class="w3-display-container mySlides">
        <img src="pic4.jpg" style="width:100%; height:310px">
      </div>

      <div class="w3-display-container mySlides">
        <img src="pic5.jpg" style="width:100%; height:310px">
      </div>

        <div style="text-align:center;">
          <p>(Swipe)</p>
          <button class="w3-button w3-display-left w3-black"  onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
        </div>

      </div>

      <a href="MyAR.html"><img src="back.png" alt="twoPeoplePNG" class="twoPeoplePng" style="left:110px; top:-120px; width:30px;"></a>

    </div>
  </div>

<style>

</style>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
